name: Next.js CI

on: [push, pull_request]

env:
  NEXT_SECRET_MICROCMS_TOKEN: ${{ secrets.NEXT_SECRET_MICROCMS_TOKEN }}
  NEXT_MICROCMS_SERVICE_DOMAIN: ${{ secrets.NEXT_MICROCMS_SERVICE_DOMAIN }}

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install
    - run: yarn lint
    - run: yarn typecheck
    - run: yarn build
